<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculatorbody">
        <div class="screen"></div>
        <div class="buttons">
            <div class="divide">รท</div>
            <div class="multiply">x</div>
            <div id="n0">0</div>
            <div id="n1">1</div>
            <div id="n2">2</div>
            <div id="n3">3</div>
            <div id="n4">4</div>
            <div id="n5">5</div>
            <div id="n6">6</div>
            <div id="n7">7</div>
            <div id="n8">8</div>
            <div id="n9">9</div>
            <div class="reset">A/C</div>    
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="equal">=</div>
        </div>        
    </div>
</body>
</html>
